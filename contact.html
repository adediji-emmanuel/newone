<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">ðŸ“¬ Contact Us</h3>
      <form id="contactForm">
        <div class="mb-3">
          <label for="contactName" class="form-label">Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="contactName" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="contactEmail" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="contactEmail" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="contactMessage" class="form-label">Message</label>
          <textarea class="form-control" id="contactMessage" rows="4" required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success"><i class="bi bi-send"></i> Send Message</button>
        </div>
        <div class="form-text text-success mt-2" id="contactSuccess"></div>
      </form>

      <div class="text-center mt-3">
        <a href="main.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
      </div>
    </div>

    <div class="text-center mt-4">
      <div class="form-check form-switch d-inline-block">
        <input class="form-check-input" type="checkbox" id="themeToggle" />
        <label class="form-check-label" for="themeToggle">Dark Mode</label>
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('contactSuccess');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('contactName').value.trim();
      const email = document.getElementById('contactEmail').value.trim();
      const message = document.getElementById('contactMessage').value.trim();

      if (!name || !email || !message) return;

      const contacts = JSON.parse(localStorage.getItem('contacts')) || [];
      contacts.push({ name, email, message });
      localStorage.setItem('contacts', JSON.stringify(contacts));

      successMsg.textContent = 'Message sent successfully!';
      form.reset();
    });
  </script>
</body>
</html>
